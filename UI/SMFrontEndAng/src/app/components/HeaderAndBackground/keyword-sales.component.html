<!-- keyword-sales.component.html -->
<header class="page-header">
  <div class="header-content">
    <img
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/2e517a1085d17ad04c24904fd714c9b41d85392a5664c1304698deee664a4cb4?apiKey=0b48fe8e354b4d2f9b80496aa2074bf7&"
      alt="Background"
      class="background-image"
    />
    <div class="header-wrapper">
      <nav class="navigation">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/a505b077a2f56a1d56b617e4ab151491b2ee970dcc237166d89932944b6b69cb?apiKey=0b48fe8e354b4d2f9b80496aa2074bf7&"
          alt="Company logo"
          class="company-logo"
        />
        <h1 class="page-title">{{ pageTitle }}</h1>
      </nav>
      <section class="product-highlight">
        <img class="product-image" [src]="productImageUrl" alt="{{ productName }}">
        <div class="product-info">
          <h2 class="product-category">{{ productCategory }}</h2>
          <p class="product-name">{{ productName }}</p>
        </div>
        <button class="dropbtn" (click)="toggleDropdown()">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/adca18e8dec097da9033b5ab95dd6bca433c2ddc61e84c588e1b374737c22485?apiKey=0b48fe8e354b4d2f9b80496aa2074bf7&"
            alt="Decorative image"
            class="decorative-image"
          />
        </button>
        <div id="myDropdown" class="dropdown-content" [ngClass]="{'show': dropdownOpen}">
          <input type="text" placeholder="Search.." id="myInput" (keyup)="filterFunction()">
          <a *ngFor="let product of filteredProducts" (click)="selectProduct(product)">{{ product.name }}</a>
        </div>
      </section>
    </div>
  </div>
</header>
<main class="main-content">
  <div class="general-info-widgets">
    <div class="budget-trackers">
      <app-monthly-budget-tracker class="widget"></app-monthly-budget-tracker>
      <app-dummiewidgets class="widget"></app-dummiewidgets>
    </div>
    <app-sales-overview></app-sales-overview>
  </div>
  <div class="product-specific-widgets">
  <app-organic-ranking [apiUrl]="currentApiUrl" [productName]="productName" [productVariant]="productCategory"></app-organic-ranking>
  <app-dummiewidgets class="widget"></app-dummiewidgets>

</div>
</main>
