<section class="sales-overview">
  <div class="widget-background">
    <header class="widget-header">
      <div class="title-container">
        <h2 class="widget-title">
          Sales Overview
          <span class="widget-subtitle">{{ year }}</span>
        </h2>
      </div>
      <div class="toggle-buttons">
        <button (click)="show6Months()">6 Months</button>
        <button (click)="show12Months()">12 Months</button>
      </div>
      <div class="icon-container">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/594fc2e3004be1e2f1dfcaee34aff65dc8c106eff0966e917833c4ee66adf06c?apiKey=0b48fe8e354b4d2f9b80496aa2074bf7&"
          alt="Sales overview icon"
          class="icon"
          (click)="toggleDropdown()"
        />
        <div *ngIf="dropdownVisible" class="dropdown">
          <label for="startMonth">Start Month:</label>
          <select id="startMonth" (change)="updateStartMonth($event)">
            <option *ngFor="let month of months; let i = index" [value]="i">{{ month }}</option>
          </select>
        </div>
      </div>
    </header>
    <div class="chart-container">
      <app-salesChart #salesChart></app-salesChart>
      
      <div class="legend">
        <div class="legend-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/8ca55b7036b3afd93f94c7e9128e8b0511e0b5575d1c412b25f92c64bd51c503?apiKey=0b48fe8e354b4d2f9b80496aa2074bf7&"
            alt=""
            class="legend-icon budget"
          />
          <span>Sales</span>
        </div>
        <div class="legend-item">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/3e1c0913854a595bf2fc9528719eb500e77188960d825636cfed7dcb49e2d713?apiKey=0b48fe8e354b4d2f9b80496aa2074bf7&"
            alt=""
            class="legend-icon goals"
          />
          <span>Budget</span>
        </div>
      </div>
    </div>
  </div>
</section>
