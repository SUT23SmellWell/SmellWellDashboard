name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Installera Node.js och Angular-beroenden
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # Använd rätt Node.js version, justera om det behövs

      - name: Install Dependencies
        run: npm install
        working-directory: UI/SMFrontEndAng

      # Bygg Angular-applikationen för produktion
      - name: Build Angular App
        run: npm run build -- --configuration production
        working-directory: UI/SMFrontEndAng

      # Ladda upp till Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_SKY_0510A0003 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "UI/SMFrontEndAng" # App source code path
          output_location: "dist/smfront-end-ang" # Built app content directory

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_SKY_0510A0003 }}
          action: "close"
